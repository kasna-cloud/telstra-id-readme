2_bq_dataset_creation:
  default_args:
    owner: ${PROJECT_ID}
    start_date: 2019-08-10
    catchup: 'False'
    timezone: 'Australia/Melbourne'   
  schedule_interval:
  description: 'This job creates an bq dataset and table'
  tasks:    
    bq_create_dataset: 
      operator: airflow.contrib.operators.bigquery_operator.BigQueryCreateEmptyDatasetOperator
      dataset_id: 'bitcoin_blockchain'
      project_id: '${PROJECT_ID}'
    bq_create_table: 
      operator: airflow.contrib.operators.bigquery_operator.BigQueryCreateEmptyTableOperator
      dataset_id: 'bitcoin_blockchain'
      project_id: '${PROJECT_ID}'      
      table_id: 'transactions'
      dependencies: [bq_create_dataset]