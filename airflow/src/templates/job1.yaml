1_example_dag:
  default_args:
    owner: ${PROJECT_ID}
    start_date: 2019-08-10
    timezone: 'Australia/Melbourne'
  schedule_interval:
  description: 'This is a simple job using bash operator'
  tasks:
    task_1:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 1'
    task_2:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 2'
      dependencies: [task_1]
    task_3:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 3'
      dependencies: [task_1]